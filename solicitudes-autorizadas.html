    <section
      class=" w-full  px-0 py-0 mt-2 lg:mt-4 bg-white overflow-x-auto shadow-lg shadow-[3px_4px_10px_rgba(0,0,0,0.15)] rounded">
      <table class="table-auto min-w-full bg-white rounded-lg shadow-md">
        <thead>
          <tr class="bg-[#085a80] text-white text-left text-sm">
            <th class="py-3 px-4">SOLICITANTE</th>
            <th class="py-3 px-4">DEPARTAMENTO</th>
            <th class="py-3 px-4">VACANTE</th>
            <th class="py-3 px-4 text-center">STATUS</th>
            <th class="py-3 px-4">AUTORIZADOR N1</th>
            <th class="py-3 px-4">FECHA AUTORIZACIÓN N1</th>
          </tr>
        </thead>
        <template id="template-item-solicitud">
          <tr class="border-b cursor-pointer" data-td-id>
            <td class="px-4 py-3 align-middle">
              <div class="flex flex-col justify-center">
                <p class="font-medium" data-name></p>
                <p class="text-gray-500 text-xs" data-puesto></p>
              </div>
            </td>
            <td class="py-3 px-4">
              <p class="font-medium" data-depto></p>
              <p class="text-gray-500 text-xs" data-empresa></p>
            </td>
            <td class="py-3 px-4">
              <p class="font-bold" data-vacante></p>
            </td>
            <td class="py-3 px-4">
              <span class=" text-white text-sm font-semibold px-3 py-1 rounded-full" data-status></span>
            </td>
            <td class="py-3 px-4 flex items-center space-x-3">
              <div>
                <p class="font-medium text-center " data-auth></p>
                <p class="text-gray-500 text-xs text-center" data-authpuesto></p>
              </div>
            </td>
            <td class="py-3 px-4">
              <span class="font-semibold text-center" data-authdate></span>
            </td>
          </tr>
        </template>
        <template id="template-tr-empty">
          <tr>
            <td colspan="7" class="p-10">

              <div class="flex flex-col items-center justify-center text-center py-8">

                <svg class="w-16 h-16 text-teal-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>

                <h3 class="text-xl font-bold text-gray-700 mb-2">
                  Todo tranquilo por aquí. No encontramos solicitudes para mostrar.
                </h3>

                <p class="text-sm text-gray-500">
                  Si esperas ver solicitudes, verifica que los filtros de estado o el rango de años estén activos.
                </p>

              </div>
            </td>
          </tr>
        </template>
        <tbody class="text-gray-700 text-sm" id="tbody-create">
        </tbody>
      </table>
