<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/logo.jpeg" type="image/x-icon">
  <link href="./css/style_out.css" rel="stylesheet">

  <title>Autorizar Solicitud de Personal</title>

  <!-- ===== SOLO IMPRESIN ===== -->
  <style>
    @media print {
      @page {
        size: letter;
        margin: 1cm;
      }

      body {
        font-size: 11px;
      }

      article,
      section {
        page-break-inside: avoid;
      }
    }
  </style>
</head>

<body class="bg-white select-none">

  <!-- HEADER NO SE IMPRIME -->
  <header data-include="./header.html" class="print:hidden"></header>

  <main class="w-full lg:w-10/12 mx-auto bg-white print:w-full print:m-0 print:p-0 print:shadow-none">

    <section class="w-full lg:flex items-center px-6 py-4 lg:py-5 lg:mt-8 bg-white shadow-md rounded-md
             print:mt-2 print:py-2 print:px-2 print:shadow-none">

      <button class="hidden w-8 h-auto mr-2" id="go-back">
        <img class="w-full h-auto" src="./assets/arrow-left-circle-fill.svg" alt="goBack">
      </button>

      <h3 class="inline lg:block text-2xl lg:text-3xl font-semibold lg:font-bold text-blue-700 grow text-center">
        Autorizar solicitud de personal
      </h3>

      <div class="flex flex-col items-end font-bold text-xs lg:text-sm">
        <span class="block">C贸digo: F01-PR-01-RH</span>
        <span class="block">Rev: 01</span>
      </div>
    </section>

    <form id="form-auth-solicitud">
      <input type="hidden" id="solicitud-id" name="solicitud-id">

      <article class="w-11/12 mt-4 bg-white p-4 pb-6 mx-auto rounded-md
               print:mt-2 print:p-2 print:pb-2">
        <section class="lg:flex justify-around">
          <div class="flex gap-4">
            <span class="font-medium text-gray-600">Puesto que desea solicitar:</span>
            <span class="font-bold text-blue-800" id="puesto"></span>
          </div>
          <div class="flex gap-4">
            <span class="font-medium text-gray-600">Persona solicitante:</span>
            <span class="font-bold text-blue-800" id="solicitante" name="solicitante">Lucio Zempoalteca</span>
          </div>
          <div class="flex gap-4">
            <span class="font-medium text-gray-600">Fecha de creaci贸n:</span>
            <span class="font-bold text-blue-800" id="creacion"></span>
          </div>
        </section>
      </article>

      <article class="hidden w-11/12 mt-4 bg-white p-4 pb-6 mx-auto shadow-md rounded-md
               print:mt-2 print:p-2 print:pb-2" id="container-auths">

        <section class="hidden lg:hidden justify-start" id="container-auth1">
          <div class="flex gap-2 mr-8">
            <span class="font-medium text-gray-600">Autorizador N1:</span>
            <span class="font-bold text-blue-800" id="auth1-name"></span>
          </div>
          <div class="flex gap-4">
            <span class="font-medium text-gray-600">Fecha Autorizaci贸n:</span>
            <span class="font-bold text-blue-800" id="auth1-date"></span>
          </div>
        </section>

        <section class="hidden lg:hidden justify-start" id="container-auth2">
          <div class="flex gap-2 mr-8">
            <span class="font-medium text-gray-600">Autorizador N2:</span>
            <span class="font-bold text-blue-800" id="auth2-name"></span>
          </div>
          <div class="flex gap-4">
            <span class="font-medium text-gray-600">Fecha Autorizaci贸n:</span>
            <span class="font-bold text-blue-800" id="auth2-date"></span>
          </div>
        </section>
      </article>

      <!--  TODO EL RESTO DEL FORMULARIO SIGUE IGUAL  -->
      <!-- NO SE TOC NINGN ID, NAME NI CONTENEDOR -->

      <!-- AUTORIZACIN -->
      <article id="auth-contain" class="w-11/12 mt-4 bg-white p-4 pb-4 mx-auto print:hidden">

        <p class="font-bold text-gray-600 text-lg text-center">
          Autorizaci贸n nivel <span id="auth-level"></span>
        </p>

        <div class="md:flex justify-evenly items-center mt-4">
          <button id="btn-autorizar-solicitud"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md p-2 text-lg">
            Autorizar Solicitud
          </button>

          <button id="btn-rechazar-solicitud"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md p-2 text-lg mt-4 md:mt-0">
            Rechazar Solicitud
          </button>

          <button id="btn-reclutar-solicitud"
            class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md p-2 text-lg mt-4 md:mt-0">
            Reclutar Solicitud
          </button>
        </div>
      </article>

    </form>
  </main>

  <section class="load print:hidden">
    <img src="./assets/puff.svg" alt="cargando">
  </section>

  <script type="module" src="./js/index.js?v=1"></script>
</body>

</html>
