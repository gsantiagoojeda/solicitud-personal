<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/logo.jpeg" type="image/x-icon">
  <link href="./css/style_out.css" rel="stylesheet">
  <title>Autorizar solicitudes</title>
</head>

<!-- rgb:(0,66,97) rgb:(8,90,129) rgb:(13,106,151) -->

<body class=" select-none">
  <header data-include="./header.html"></header>
  <main class="w-full   lg:w-10/12 mx-auto">
    <section class=" w-full flex items-center  px-6 py-4  lg:py-5 lg:mt-8 bg-white shadow-lg rounded">
      <button class="hidden w-8 h-auto mr-2" id="go-back"><img class="w-full h-auto"
          src="./assets/arrow-left-circle-fill.svg" alt="goBack"></button>
      <h3 class="inline lg:block text-2xl lg:text-3xl font-semibold lg:font-bold text-blue-700 grow text-center">
        Autorizar solicitudes
      </h3>
    </section>

    <section
      class=" w-full  px-0 py-0 mt-2 lg:mt-4 bg-white overflow-x-auto shadow-xl shadow-[3px_4px_10px_rgba(0,0,0,0.15)] rounded">
      <!-- SECCION FILTROS-->

      <article class="w-11/12  bg-white px-4  py-2 mx-auto rounded-md">
        <span class="font-bold text-gray-600 mb-2">Filtrar por:</span>
        <div class="md:flex gap-4 items-end">

          <!-- Empresa -->
          <section class="flex-1">
            <label class="block font-bold text-gray-600">Empresa:</label>
            <select
              class="block w-full px-4 py-2 h-[42px] text-gray-700 font-semibold bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="Aramluz">Aramluz</option>
              <option value="Etiroch">Etiroch</option>
              <option value="Alze">Alze</option>
              <option value="Topavel">Topavel</option>
              <option value="JD">Juan Diego</option>
            </select>
          </section>

          <!-- Departamento -->
          <section class="flex-1">
            <label class="block font-bold text-gray-600">Departamento:</label>
            <div class="multi-options relative" data-options="depto">
              <div
                class="dropdown-toggle border border-gray-300 bg-white px-2 py-1.5 rounded cursor-pointer min-h-[42px] flex flex-wrap gap-2 items-center">
                <div class="selected-tags flex flex-wrap gap-2"></div>
                <input type="text" placeholder="Buscar..."
                  class="search-input flex-1 outline-none text-sm min-w-[100px] bg-transparent" autocomplete="off" />
              </div>
              <ul
                class="dropdown-options absolute z-10 mt-1 max-h-40 w-full overflow-y-auto bg-white border border-gray-300 rounded shadow-md hidden no-scrollbar">
              </ul>
              <input type="hidden" name="deptos" class="selected-deptos" />
            </div>
          </section>

          <!-- Empleado -->
          <section class="flex-1">
            <label class="block font-bold text-gray-600">Solicitante:</label>
            <div class="multi-options relative" data-options="empleado">
              <div
                class="dropdown-toggle border border-gray-300 bg-white px-2 py-1.5 rounded cursor-pointer min-h-[42px] flex flex-wrap gap-2 items-center">
                <div class="selected-tags flex flex-wrap gap-2"></div>
                <input type="text" placeholder="Buscar..."
                  class="search-input flex-1 outline-none text-sm min-w-[100px] bg-transparent" autocomplete="off" />
              </div>
              <ul
                class="dropdown-options absolute z-10 mt-1 max-h-40 w-full overflow-y-auto bg-white border border-gray-300 rounded shadow-md hidden no-scrollbar">
              </ul>
              <input type="hidden" name="empleados" class="selected-empleados" />
            </div>
          </section>

        </div>
        </details>
        <!--  FIN SECCION FILTROS -->
    </section>


    <section
      class=" w-full  px-0 py-0 mt-2 lg:mt-4 bg-white overflow-x-auto shadow-lg shadow-[3px_4px_10px_rgba(0,0,0,0.15)] rounded">
      <table class="table-auto min-w-full bg-white rounded-lg shadow-md">
        <thead>
          <tr class="bg-blue-800 text-white text-left text-sm">
            <th class="py-3 px-4">SOLICITANTE</th>
            <th class="py-3 px-4">CARGO</th>
            <th class="py-3 px-4">VACANTE</th>
            <th class="py-3 px-4 text-center">STATUS</th>
            <th class="py-3 px-4">AUTORIZADOR N1</th>
            <th class="py-3 px-4">FECHA AUTORIZACIÓN N1</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 text-sm" id="tbody-create">
          <template id="template-create-solicitud">
            <tr class="border-b cursor-pointer" data-td-id>
              <td class="px-4 py-3 align-middle">
                <div class="flex flex-col justify-center">
                  <p class="font-medium" data-name></p>
                  <p class="text-gray-500 text-xs" data-mail></p>
                </div>
              </td>
              <td class="py-3 px-4">
                <p class="font-medium" data-depto></p>
                <p class="text-gray-500 text-xs" data-puesto></p>
              </td>
              <td class="py-3 px-4">
                <p class="font-bold" data-vacante></p>
              </td>
              <td class="py-3 px-4">
                <span class="bg-green-600 text-white text-sm font-semibold px-3 py-1 rounded-full" data-status></span>
              </td>
              <td class="py-3 px-4 flex items-center space-x-3">
                <div>
                  <p class="font-medium text-center " data-auth></p>
                  <p class="text-gray-500 text-xs text-center" data-authpuesto></p>
                </div>
              </td>
              <td class="py-3 px-4">
                <span class="font-semibold text-center" data-authdate></span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </section>


  </main>
  <section class="load"><img src="./assets/puff.svg" alt="cargando"></section>

  <script type="module" src="./js/index.js?v=1"></script>
</body>

</html>
