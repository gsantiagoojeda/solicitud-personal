<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/logo.jpeg" type="image/x-icon">
  <link href="./css/style_out.css" rel="stylesheet">
  <title>Mis solicitudes</title>
</head>

<!-- rgb:(0,66,97) rgb:(8,90,129) rgb:(13,106,151) -->

<body class="select-none">
  <header data-include="./header.html"></header>
  <main class="w-full   lg:w-10/12 mx-auto ">
    <section class="w-full flex items-center  px-6 py-4  lg:py-5 lg:mt-8 bg-white shadow-lg rounded">
      <button class="hidden w-8 h-auto mr-2" id="go-back"><img class="w-full h-auto"
          src="./assets/arrow-left-circle-fill.svg" alt="goBack"></button>
      <h3 class="inline lg:block text-2xl lg:text-3xl font-semibold lg:font-bold text-blue-700 grow text-center">
        Mis solicitudes de personal
      </h3>
    </section>

    <section
      class="w-full px-4 py-3 mt-2 lg:mt-4 bg-white overflow-x-auto shadow-xl shadow-[3px_4px_10px_rgba(0,0,0,0.15)] rounded">

      <div class="w-full flex flex-wrap justify-around space-x-6">

        <div class="flex items-center space-x-6">

          <label class="flex items-center mr-4">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600 rounded" name="status-autorizadas"
              value="autorizadas">
            <span class="ml-2 text-gray-700 font-medium text-sm">Autorizadas</span>
          </label>

          <label class="flex items-center mr-4">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded" name="status-pendientes"
              value="pendientes">
            <span class="ml-2 text-gray-700 font-medium text-sm">Pendientes</span>
          </label>

          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-red-600 rounded" name="status-rechazadas"
              value="rechazadas">
            <span class="ml-2 text-gray-700 font-medium text-sm">Rechazadas</span>
          </label>

        </div>

        <div class="flex space-x-4 ml-6">

          <div class="w-36">
            <label for="start-year-input" class="block text-xs font-medium text-gray-500 mb-1">
              Año de Inicio
            </label>
            <input type="number" id="start-year" name="start-year" placeholder="Desde"
              class="block w-full py-2 px-3 text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              min="2025" max="2030" value="2025" />
          </div>

          <div class="w-36">
            <label for="end-year" class="block text-xs font-medium text-gray-500 mb-1">
              Año de Fin
            </label>
            <input type="number" id="end-year-input" name="end-year" placeholder="Hasta"
              class="block w-full py-2 px-3 text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              min="2025" max="2030" value="2025" />
          </div>
        </div>

      </div>
    </section>

    <section
      class=" w-full  px-0 py-0  lg:mt-8 bg-white overflow-x-auto shadow-lg shadow-[3px_4px_10px_rgba(0,0,0,0.15)] rounded">
      <table class="table-auto min-w-full bg-white rounded-lg shadow-md">
        <thead>
          <tr class="bg-[#085a80] text-white text-left text-sm">
            <th class="py-3 px-4">PUESTO</th>
            <th class="py-3 px-4">STATUS A1</th>
            <th class="py-3 px-4">AUTORIZADOR 1</th>
            <th class="py-3 px-4">FECHA</th>
            <th class="py-3 px-4">STATUS A2</th>
            <th class="py-3 px-4">AUTORIZADOR 2</th>
            <th class="py-3 px-4">FECHA</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 text-sm" id="tbody-edit">
          <template id="template-edit-solicitud">
            <tr class="border-b cursor-pointer" data-td-id>
              <td class="py-3 px-4">
                <p class="font-bold" data-vacante></p>
              </td>
              <td class="py-3 px-4">
                <span class=" text-white text-sm font-semibold px-3 py-1 rounded-full" data-status1></span>
              </td>
              <td class="py-3 px-4 flex items-center space-x-3">
                <div>
                  <p class="font-medium text-center " data-auth1></p>
                  <p class="text-gray-500 text-xs text-center" data-auth1puesto></p>
                </div>
              </td>
              <td class="py-3 px-4">
                <span class="font-semibold text-center" data-auth1date></span>
              </td>
              <td class="py-3 px-4">
                <span class=" text-white text-sm font-semibold px-3 py-1 rounded-full" data-status2></span>
              </td>
              <td class="py-3 px-4 flex items-center space-x-3">
                <div>
                  <p class="font-medium text-center " data-auth2></p>
                  <p class="text-gray-500 text-xs text-center" data-auth2puesto></p>
                </div>
              </td>
              <td class="py-3 px-4">
                <span class="font-semibold text-center" data-auth2date></span>
              </td>

            </tr>


        </tbody>
      </table>
    </section>


  </main>
  <section class="load"><img src="./assets/puff.svg" alt="cargando"></section>

  <script type="module" src="./js/index.js?v=1"></script>
</body>

</html>
